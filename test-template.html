<!DOCTYPE html>
<html lang = "en" >
    <head>
    <title>RS card</title>
    <meta charset = "utf-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1">
        <link rel = "stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
        <link rel = "stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
        <script src = "bootstrap-3.3.7-dist/js/jquery-3.1.1.min.js"></script>
        <script src = "bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
        <link rel = "stylesheet" href="test-template.css" type = "text/css">
    </head>
   <body>
       <div class="container-fluid">
           <div class="row">
               <div class="col-sm-3 sidenav">
                    <h4 style = "text-align: right;">V1.1.2</h4>
                    <h1 style = "text-align: centre; font-weight: bold;"><strong style="font-color: green;">RS</strong> card</h1>
                   <h2 style = "text-align: centre; font-weight: bold;"><strong>MATERIAL</strong>DESIGN</h2>
                    <div class="progress">
                        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40"
                        aria-valuemin="0" aria-valuemax="100" style="width:30%">
                        </div>
                    </div>
                    <ul class="nav nav-pills nav-stacked">
                        <li class="active"><h3>HTML5, CSS3, jQuery Powered </h3></li>
                        <li><h3>Fully Responsive Layout</h3></li>
                        <li><h3>Cross browser compatible</h3></li>
                        <li><h3>Minimal and Clean</h3></li>
                        <li><h3>SEO Friendly</h3></li>
                        <li><h3>Semantically Correct</h3></li>
                        <li><h3>Valid HTML Code</h3></li>
                        <li><h3>Custom color scheme</h3></li>
                    </ul>
               </div>
               <div class = "col-sm-1">
                   <img src="htmlimage.png" class="img-circle" alt="HTML" width="150" height="150">
               </div>
               <div class = "col-sm-1"></div>
               <div class = "col-sm-7">
               <div id="myCarousel" class="carousel vertical slide" data-ride="carousel" data-interval = "2000">
               <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
               </ol>

            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img class = "img-responsive" src="html5.png" alt="HTML5" width = "200" height = "200">
                </div>

                <div class="item">
                    <img class = "img-responsive" src="css3.jpg" alt="CSS3" width = "200" height = "200">
                </div>
            
                <div class="item">
                    <img class = "img-responsive" src="bootstrap.jpg" alt="Bootstrap" width = "200" height = "200">
                </div>
            </div>
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
            </a>
            </div>
            <br/><br/>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Name:</label>
                    <div class="col-sm-10">
                    <input type="name" class="form-control" id="name" placeholder="Enter Name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="age">Age:</label>
                    <div class="col-sm-10"> 
                    <input type="text" class="form-control" id="age" placeholder="Enter Age">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Email Id:</label>
                    <div class="col-sm-10"> 
                    <input type="email" class="form-control" id="email" placeholder="Enter Email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="contact">Contact No :</label>
                    <div class="col-sm-10"> 
                    <input type="text" class="form-control" id="contact" placeholder="Enter Age">
                    </div>
                </div>
                <div class = "form-group">
                    <button type = "button" class = "btn btn-danger col-sm-offset-2">DOWNLOAD RESUME</button>
                </div>
            </form>
        </div>
    </div>
            <div class = "row">
                <img src = "" id = "user-image"/>
            </div>
           <div class = "row">
               <h5 class="col-md-2" id="user-name"></h5>
           </div>
           <div class = "row">
                <h5 class = "col-xs-2 col-sm-2 col-md-2 col-lg-2" id = "user-id"></h5>
           </div>
           <div class = "row">
                <h5 class = "col-xs-2 col-sm-2 col-md-2 col-lg-2" id = "user-description"></h5>
           </div>
           <div class = "row">
                <h5 class = "col-xs-2 col-sm-2 col-md-2 col-lg-2" id = "user-url"></h5>
           </div>
           <div class = "row">
                <h5 class = "col-xs-2 col-sm-2 col-md-2 col-lg-2" id = "user-jetpack"></h5>
           </div>
           <div class = "row">
                <h5 class = "col-xs-2 col-sm-2 col-md-2 col-lg-2" id = "user-subscribers-count"></h5>
            </div>
                <div class="text-center center-block">
                    <a href="#" target="_blank"><i id="social-fb" class="fa fa-facebook-square fa-3x social"></i></a>
	                <a href="#" target="_blank"><i id="social-tw" class="fa fa-twitter-square fa-3x social"></i></a>
	                <a href="#" target="_blank"><i id="social-gp" class="fa fa-google-plus-square fa-3x social"></i></a>
	                <a href="#" target="_blank"><i id="social-em" class="fa fa-envelope-square fa-3x social"></i></a>
                </div>
           <button id="get-data" class = "btn btn-warning btn-lg">Get Details</button>
       <div class = "row">
       </div>
       </div>
       <script src = "test-template.js" type = "text/javascript"></script>
    </body>
</html>
